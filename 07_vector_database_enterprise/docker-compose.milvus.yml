version: "3.8"

services:
  etcd:
    image: quay.io/coreos/etcd:v3.5.5
    container_name: milvus-etcd
    environment:
      - ETCD_AUTO_COMPACTION_MODE=revision
      - ETCD_AUTO_COMPACTION_RETENTION=1000
      - ETCD_QUOTA_BACKEND_BYTES=4294967296
      - ETCD_SNAPSHOT_COUNT=50000
    volumes:
      - ./milvus_data/etcd:/etcd-data
    command: [
      "etcd",
      "--name", "default",
      "--advertise-client-urls", "http://etcd:2379",
      "--listen-client-urls", "http://0.0.0.0:2379",
      "--listen-peer-urls", "http://0.0.0.0:2380",
      "--initial-advertise-peer-urls", "http://etcd:2380",
      "--initial-cluster", "default=http://etcd:2380",
      "--data-dir", "/etcd-data"
    ]
    restart: unless-stopped

  minio:
    image: minio/minio:RELEASE.2023-07-21T21-12-44Z
    container_name: milvus-minio
    environment:
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
    volumes:
      - ./milvus_data/minio:/data
    command: ["server", "/data", "--console-address", ":9001"]
    ports:
      - "9000:9000"
      - "9001:9001"
    restart: unless-stopped

  milvus:
    image: milvusdb/milvus:v2.4.7
    container_name: milvus-standalone
    depends_on:
      - etcd
      - minio
    ports:
      - "19530:19530"   # gRPC
      - "60013:9091"    # HTTP（避免与本机已有 9091 冲突）
    environment:
      - ETCD_ENDPOINTS=etcd:2379
      - MINIO_ADDRESS=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - MINIO_USE_SSL=false
      - COMMON_METRIC_TYPE=ip
      - MILVUS_DEPLOY_MODE=standalone
    volumes:
      - ./milvus_data/milvus:/var/lib/milvus
    command: ["milvus", "run", "standalone"]
    restart: unless-stopped

networks:
  default:
    name: milvus-net
